<div class="min-h-screen bg-slate-100 text-slate-900">
  <nav class="flex items-center justify-between gap-4 bg-slate-900 px-6 py-4 text-white shadow-xl shadow-slate-950/40">
    <div class="flex items-center gap-3">
      <span class="h-3.5 w-3.5 rounded-full bg-gradient-to-br from-cyan-300 via-indigo-400 to-fuchsia-500"></span>
      <div>
        <p class="text-sm font-semibold leading-tight">Keycloak Social Starter</p>
        <p class="text-xs text-slate-300">Angular + Keycloak + API segura</p>
      </div>
    </div>

    <div class="flex items-center gap-3 text-sm font-medium">
      <span class="hidden sm:inline-flex">{{ username }}</span>
      <button
        type="button"
        class="rounded-full border border-white/30 px-4 py-1.5 text-sm font-semibold text-white transition hover:bg-white/10"
        (click)="logout()"
      >
        Sair
      </button>
    </div>
  </nav>

  <main class="px-4 py-8 lg:px-10">
    <router-outlet></router-outlet>
  </main>
</div>
